toolchain_dir: /opt/pkgtool/toolchains
ports_dir: /usr/ports/pkgtool
build_root: /var/tmp/pkgtool/builds
log_dir: /var/log/pkgtool
package_store: /var/pkgtool/packages
cache_dir: /var/cache/pkgtool

default_jobs: 8
sandbox: true
env:
  PATH: "/opt/pkgtool/toolchains/current/gcc/bin:/usr/bin:/bin"
  PYTHONPATH: "/opt/pkgtool/toolchains/current/python/lib"
  RUSTUP_HOME: "/opt/pkgtool/toolchains/current/rust"
  JAVA_HOME: "/opt/pkgtool/toolchains/current/java"
